<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>La Tiendita</title>

    <script src="https://kit.fontawesome.com/c5f972e851.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <h2 class="tienditaTitle">Tiendita</h2>
        </div>
        <div class="container-carrito">
            <div class="locationCarrito">
                <i class="fa-solid fa-location-dot locationLogo"></i>
                <p class="mexicotexto">México City Marriott Reforma Hotel...<i class="fa-solid fa-chevron-down esconder"></i></p>
            </div>
            <div class="rayita"></div>
            <button class="buttonCarrito">
                <i class="fa-solid fa-cart-shopping ">
                    <span class="numeroCarrito">5</span></i>
            </button>
        </div>
    </header>
    <section class="banner">
        <img class="img-banner" src="img/banner.png" alt="">
        <h1 class="title-banner">¡Adquiere todos tus productos favoritos al mejor precio!</h1>
    </section>
    <main class="store">
        <p class="titleStore">Ofertas</p>
        <div class="productsContainer">
            <div class="cardProduct">
                <span class="discount">32%dto</span>
                <img class="imgProduct" src="img/Name=Limon.jpg" alt="">
                <div class="price">
                    <p class="actualPrice">$26.82/kg</p>
                    <p class="lastPrice">$39.9/kg</p>
                </div>
                <p class="nameProduct">Limon con Semilla</p>
                <button class="btnAddProduct">Agregar</button>
            </div>
        </div>
    </main>
</body>
</html>
